{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">Session</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ session.session_name }}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'session:session-detail' session.pk %}"
                        class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Overview
                    </a>

                    
                    <a href="{% url 'session:session-update' session.pk %}"
                        class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                            Update
                    </a>
                    

                </div>


                <div class="flex py-1">
                    <span class="text-gray-500">Time</span>
                    <span class="ml-auto text-gray-900">{{ session.session_time }}</span>
                </div>

                <div class="flex py-1">
                    <span class="text-gray-500">Date</span>
                    <span class="ml-auto text-gray-900">{{ session.session_date }}</span>
                </div>

                <div class="flex py-1">
                    <span class="text-gray-500">Status</span>
                    <span class="ml-auto text-gray-900"><b>{{ session.session_status }}</b></span>
                </div>

                <div class="flex py-4">
                    {% if session.session_status == "Incomplete" %}
                    <a href="{% url 'session:session-run' session.pk %}">
                        <button
                            class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Run
                            session <button>
                
                
                    </a>
                    {% else %}
                
                    <a href="{% url 'session:session-run' session.pk %}">
                        <button
                            class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Show
                            session patients <button>
                
                
                    </a>
                
                    {% endif %}
                
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
