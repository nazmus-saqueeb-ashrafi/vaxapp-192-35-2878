

{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a href="/session" class="hover:text-indigo-500">Go back to all patients</a>
    <hr />
    <h1 class="text-4xl text-gray-800">Assign a session</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="w-full text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>

{% endblock content %}
