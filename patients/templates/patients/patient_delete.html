{% extends "base.html" %}

{% block content %}
<a href="{% url 'patients:patient-list' %}" class="hover:text-indigo-500">Go back to patients list</a>
<hr />
<h1 class="text-4xl text-gray-800">Are you sure you want to delete this patient?</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Yes, delete patient</button>
</form>
{% endblock content %}
